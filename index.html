    <div class="form-modal" id="modal">
      <div class="container">
        <span class="close" id="close"><i class="fa fa-times"></i></span>
        <h1 class="modal-title">Add A Student</h1>
        <div class="form">
          <form action="#">
            <div class="form-group">
              <label class="form-control-label" for="name">ID</label>
              <input class="form-control" type="text" value="ID" id="id" readonly>
            </div>

            <div class="form-group">
              <label class="form-control-label" for="name">Name</label>
              <input class="form-control" type="text" name="name" id="name">
            </div>

            <div class="form-group">
              <label class="form-control-label" for="phone">Phone Number</label>
              <input class="form-control" type="text" name="phone" id="phone">
            </div>

            <div class="form-group">
              <button class="btn btn-lg btn-primary" type="submit">Add User</button>
            </div>
          </form>
        </div>
      </div>
